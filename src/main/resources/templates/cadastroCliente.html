<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro cliente</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/barraStyle.css}"/>
        <link rel="stylesheet" th:href="@{/css/caixaStyle.css}"/>
    </head>
    <body>
        
        <div class="sidebar">
            <div th:insert="barraNavegacao.html :: sidebar"></div>
        </div>

        <div class="container-form conteudo">
            <form th:action="@{/adicionarCliente}" th:object="${cliente}" method="POST">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" th:field="*{nome}"  th:readonly="${somenteLeitura}" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone"  th:readonly="${somenteLeitura}" th:field="*{telefone}" required>
                    </div>

                    <div class="col">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="digite o CPF"  th:readonly="${somenteLeitura}" th:field="*{cpf}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email do cliente</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o email"  th:readonly="${somenteLeitura}" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite o CEP"  th:readonly="${somenteLeitura}" th:field="*{cep}" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco"  th:readonly="${somenteLeitura}" placeholder="Digite o endereço" th:field="*{endereco}" required>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-confirm w-100" th:if="${!somenteLeitura}">Cadastrar</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-danger w-100" th:if="${!somenteLeitura}">Limpar Cadastro</button>
                    </div>
                </div>

            </form>
        </div>

    </body>
</html>
