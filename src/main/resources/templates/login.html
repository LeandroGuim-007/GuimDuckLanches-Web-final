<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/estilo.css}"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="logoInicial">
                        <img th:src="@{/imagens/logo.png}" alt="Logo"/>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center align-items-center formulario">
                    <form th:action="@{/login}" method="POST" class="w-75">

                        <input class="form-control mb-5"  type="text" name="username"  placeholder="Login" required/>

                        <input class="form-control mb-1" type="password" name="password" placeholder="Senha" required/>
                        <p th:if="${param.error}" class="text-danger small mt-1">Usuário ou senha inválidos</p>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </body>
</html>
